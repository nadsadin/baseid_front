<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title><%=title%></title>
</head>
<body class="mdc-typography">
<div class="drawer-frame-root" >
  <aside class="mdc-drawer" >
    <div class="mdc-drawer__content">
      <div class="mdc-drawer__group" >
        <a href="#" class="mdc-drawer__header">
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="28" height="28" rx="4" stroke="#1371EC" stroke-width="2"/>
            <path d="M6.16943 19.0557L9.88174 22.768L18.4554 14.1943" stroke="#1371EC" stroke-width="2"/>
          </svg>
        </a>
        <a href="#" class="mdc-icon-button"  data-toggle="tooltip" data-placement="right" title="Оповещения">
          <ion-icon name="notifications-outline"></ion-icon>
          <span class="mdc-icon-button__alert mdc-icon-button__alert-red">10</span>
        </a>
        <a href="#" class="mdc-icon-button active"  data-toggle="tooltip" data-placement="right" title="Ваши документы"><ion-icon name="documents-outline"></ion-icon> </a>
        <a href="#" class="mdc-icon-button"  ><ion-icon name="apps-outline"></ion-icon></a>
      </div>
      <div class="mdc-drawer__group">
        <a href="#" class="mdc-icon-button" data-toggle="tooltip" data-placement="right" title="Бухгалтерия"><ion-icon name="wallet-outline"></ion-icon></a>
        <a href="#" class="mdc-icon-button" data-toggle="tooltip" data-placement="right" title="Настройки"><ion-icon name="settings-outline"></ion-icon></a>
      </div>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <div class="bottom-app-bar">
    <a href="#" class="mdc-icon-button">
      <ion-icon name="notifications-outline"></ion-icon>
      <span class="mdc-icon-button__alert mdc-icon-button__alert-red">10</span>
    </a>
    <a href="#" class="mdc-icon-button active"><ion-icon name="documents-outline"></ion-icon> </a>
    <a href="#" class="mdc-icon-button"><ion-icon name="apps-outline"></ion-icon></a>
    <a href="#" class="mdc-icon-button"><ion-icon name="person-outline"></ion-icon> </a>
  </div>
  <div class="drawer-frame-app-content">
    <header id="top-app-bar" class="mdc-top-app-bar mdc-top-app-bar--raised drawer-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="top-app-bar__back-link mdc-icon-button"><ion-icon name="chevron-back-outline"></ion-icon></a>
          <a href="#" class="demo-menu mdc-top-app-bar__navigation-icon mdc-icon-button"><ion-icon name="menu-outline"></ion-icon></a>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <div class="icon-buttons-wrap " >
            <a href="#" class="mdc-icon-button" data-toggle="tooltip" data-placement="bottom" title="Поддержка"><ion-icon name="headset-outline"></ion-icon> </a>
          </div>
          <div class="top-app-bar__balance" data-toggle="tooltip" data-placement="bottom" title="Баланс">1000 ₽</div>
          <div class="mdc-menu-surface--anchor">
            <img src="img/logo.png" alt="" class="avatar-image-circle" id="avatar-menu-anchor">
            <div class="mdc-menu-surface mdc-menu" >
              <div class="avatar-menu-info">
                <div class="avatar-menu-info-name">Иванов И. В.</div>
                <div class="avatar-menu-info-details">Физическое лицо</div>
                <div class="avatar-menu-info-link"><a href="#">Сменить аккаунт</a></div>
              </div>
              <hr>
              <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Настройки</span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Баланс</span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Выход</span>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </header>
    <div class="top-app-bar__scroll-target">
